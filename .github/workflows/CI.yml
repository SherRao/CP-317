name: CI

on:
    [
        push,
        pull_request,
    ]
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - name: Install modules
              run: npm install

            - name: Run ESLint
              run: npm run lint
